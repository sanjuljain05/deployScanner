<!DOCTYPE html>
<html>
 <head>
 <p id="demo"> </p>

 <script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
 <script type="text/javascript">
 var text;     // variable for the text div you'll create
 var socket = new WebSocket("ws://localhost:8081");
 
 var allData = [];
 
function init(){
    initSockets();
}
function initSockets(){
    socket.onopen = openSocket;
    socket.onmessage = showData;
}
function openSocket() {
    console.log('socket open');
}
 function showData(result) {
    
	
	
    console.log('data received',result.data);
	document.getElementById("demo").innerHTML = result.data;
	
	allData.push(result.data);
	document.getElementById("demo").innerHTML = allData;
}
init();
 </script>
 <meta charset="utf-8">
 <title></title>
 </head>
 <body>
 
 </script>
 </body>
</html>
